<!DOCTYPE html>
<html>
    <head>
        <title>Collage - Martin, A</title>
        <style>
            h1 {
                font-family: Comic Sans MS;
                color: #0561bd;
                text-align: center;
                
            }
            body {
                background-color: #0c1927;
            }
            #img1 {
                border: white dashed 2px;
                border-radius: 500px;
                width: auto;
                max-width: 200px;
                height: auto;
                max-height: 200px;
                transform: scale(2,2) translate(75px,50px)
                
            }
            #img2 {
                border: white ridge 3px;
                border-radius: 50px;
                width: auto;
                max-width: 250px;
                height: auto;
                max-height: 250px;
                transform: translate(150px, 100px);
            }
            p {
                color: #0561bd;
                font-family: Comic Sans MS;
                text-align: center;
                transform: transalte(0px, 350px);
                
            }
        </style>
    </head>
    <body>
        <h1>Blake Griffin Posters</h1>
        <img id="img1" src="https://pbs.twimg.com/media/BeFKMUVCMAAynFu.jpg" alt="Blake Griffin">
        <img id="img2" src="http://cdn.slamonline.com/wp-content/uploads/2015/03/462682280.jpg" alt="Blake Griffin 2">
        <p> Blake Griffin makes people look silly.</p>

    </body>
