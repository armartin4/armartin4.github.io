<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container:nth-child(even) {background: #CCCEEE}
    .container:nth-child(odd) {background: #CCFDEE}

  </style>
  <title>Bootstrap - Martin, A</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="jumbotron">
  <h1>Adam's bootstrap page</h1>
  <p>This is a jumbotron container.</p>
  </div>
</div>
<div class="container">
  <div class="images">
    <img src="http://caffaknitted.typepad.com/.a/6a00e54f8f86dc883401287636e5db970c-800wi" class="img-rounded" alt="Cinque Terre" width="325" height="236">
    <img src="http://cdn.phys.org/newman/gfx/news/hires/2013/takingtheran.jpg" class="img-rounded" alt="Cinque Terre" width="325" height="236">
  </div>
  <p>This is an image container.</p>
</div>
<div class="container">
  <div class="buttons">
    <button type="button" class="btn btn-default">Hello!</button>
<button type="button" class="btn btn-primary">These</button>
<button type="button" class="btn btn-success">Buttons</button>
<button type="button" class="btn btn-info">Don't</button>
<button type="button" class="btn btn-warning">Really</button>
<button type="button" class="btn btn-danger">Do</button>
<button type="button" class="btn btn-link">Anything</button>
  </div>
  <p>This is a button container.</p>
</div>
<div class="container">
  <div class="dropdowns">
   <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">These
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">hey</a></li>
    <li><a href="#">hi</a></li>
    <li><a href="#">hello</a></li>
  </ul>
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdowns
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">bye</a></li>
    <li><a href="#">later</a></li>
    <li><a href="#">goodbye</a></li>
  </ul>
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Are
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">maybe</a></li>
    <li><a href="#">yes</a></li>
    <li><a href="#">no</a></li>
  </ul>
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Cool
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">ok</a></li>
    <li><a href="#">sure</a></li>
    <li><a href="#">why not</a></li>
  </ul>
  </div>
  <p>This is a dropdown container.</p>
</div>
<div class="container">
 <div class="well">This is a well container.
 </div>
</div>
</body>
</html>
